<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Cookies</title>
    </head>
    <body>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button type="button" onclick="setCookies()">Log me in</button>
        <h1>Cookies</h1>
        <button type="button" onclick="showCookies()">Show the coookies</button>
        <script>
            function setCookies() {
                    document.cookie = `firstname=${document.getElementById("firstname").value}; path=/`;
                    document.cookie = `email=${document.getElementById("email").value}; path=/`;
            }

            function showCookies() {
                let p = document.createElement('p');
                p.innerHTML = "Cookies: " + document.cookie;
                document.body.appendChild(p)
            }
        </script>
    </body>
</html>
